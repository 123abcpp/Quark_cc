{% extends 'base.html' %}

{% block content %}
    <h2>func log</h2>

    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
    <table style="width:100%">
    <tr>
        <th>namespace</th>
        <th>package name</th>
        <th>revision</th>
        <th>package</th>
    </tr>
    <tr>
        <td>{{ namespace }}</td>
        <td>{{ name }}</td>
        <td>{{ revision }}</td>
        {% autoescape false %}
        <td>{{ package }}</td>
        {% endautoescape %}
    </tr>
    </table>

    {{ log | safe  }}
{% endblock %}
